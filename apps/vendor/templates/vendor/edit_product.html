{% extends 'core/base.html' %}

{% block title %}Edit product | {% endblock %}

{% block content %}
<div class="container my-3 shadow col-md-6">
    <h1 class="title">Edit product</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="btn btn-danger">Save changes</button>
            </div>
        </div>
    </form>
    <h2>Other Images</h2>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button class="btn btn-danger mb-3">Add Images</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
