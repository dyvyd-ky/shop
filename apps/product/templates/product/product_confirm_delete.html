{% extends "core/base.html" %}
{% block content %}
      <div class="container shadow py-3">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Item?</legend>
            <h2>Are you sure you want to delete this item "{{ product.title }}"</h2>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-info" href="{% url 'vendor_admin' %}">Cancel</a>
          </div>
        </form>
      </div>
{% endblock content %}
