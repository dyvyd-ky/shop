{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12 shadow">
        <h1 class="title">Sign up</h1>

        <form method="post" action=".">
            {% csrf_token %}
    
            {{ form.as_p }}

            {{ userprofile.as_p}}
    
            <div class="field">
                <div class="control">
                    <button class="btn btn-danger">SignUp</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
